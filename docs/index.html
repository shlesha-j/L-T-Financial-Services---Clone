<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Axis Primus</title>
        <meta name="robots" content="noindex">

        <meta http-equiv="content-language" content="en-gb">
        <meta name="viewport" content="width=device-width">

        <link href="assets/images/eDex.webp" type="image/ico/gif" sizes="16x16" rel="shortcut icon">
        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;
                border: 0;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 80%;
                background: #FFF;
                color: #4C4C4C;
            }

            h1 {
                margin: 0;
                padding: .5em 20px;
                color: #FF9D32;
                background: #EFEFEF;
            }

            h1 strong {
                color: #005085;
            }

            h1 span {
                font-style: italic;
            }

            h2 {
                margin: 0 0 1em 0;
            }

            table {
                width: 98%;
                margin: 0 0 1em 0;
                border: 1px solid #7F7F7F;
                border-spacing: 0;
                -moz-border-radius-topleft: 5px;
                -moz-border-radius-topright: 5px;
                -moz-border-radius-bottomright: 0px;
                -moz-border-radius-bottomleft: 0px;
                -webkit-border-radius: 5px 5px 0px 0px;
                -o-border-radius: 5px 5px 0px 0px;
                -ms-border-radius: 5px 5px 0px 0px;
                border-radius: 5px 5px 0px 0px;
            }

            table a {
                display: block;
                padding: 0;
            }

            th {
                text-align: left;
                font-size: 15px;
            }

            th,
            td {
                padding: 0.4em;
                vertical-align: top;
            }

            tbody ul {
                margin: 0;
                padding-left: 20px;
            }

            tbody th {
                font-weight: normal;
            }

            tbody span {
                position: absolute;
                left: -9999em;
            }

            tbody th,
            tbody td {
                border-top: 1px solid #7F7F7F;
                background: #FFF;
            }

            tbody td label {
                font-size: 10px;
                font-weight: normal;
                display: block;
                max-width: 300px;
            }

            tbody .indent th {
                padding-left: 2em;
            }

            tbody tr .drop {
                font-size: 14px;
                font-weight: bold;
            }

            thead tr {
                background-color: #EFEFEF;
            }

            tbody tr:nth-of-type(even) th,
            tbody tr:nth-of-type(even) td {
                background-color: #f0f0f0;
            }

            /*tr td:last-child,
    tr th:last-child{
      text-indent: -9999px;
      }*/

            a {
                color: #005085;
                line-height: 1.4;
                padding: 0.2em 0;
            }

            .nav {
                margin: 0;
                padding: .2em 20px 0 20px;
                background: #EFEFEF;
            }

            .nav ul {
                list-style: none;
                margin: 0;
                padding: .2em 10px;
                overflow: auto;
                zoom: 1;
                background: #fdfdfd;
                /*border-bottom: 1px solid #b0afaf;*/
                /* lets not forget the other browsers */
                -moz-border-radius-topleft: 5px;
                -moz-border-radius-topright: 5px;
                -moz-border-radius-bottomright: 0px;
                -moz-border-radius-bottomleft: 0px;
                -webkit-border-radius: 5px 5px 0px 0px;
                -o-border-radius: 5px 5px 0px 0px;
                -ms-border-radius: 5px 5px 0px 0px;
                border-radius: 5px 5px 0px 0px;
            }

            .nav li {
                float: left;
                margin: .3em 0 .3em 1em;
                padding: 0 1em 0 0;
                border-right: 1px solid #CCC;
                font-weight: bold;
                _display: inline;
                overflow: hidden;
                zoom: 1;
            }

            .nav a {
                display: block;
                float: left;
                padding: 0;
            }

            .wrapper {
                clear: both;
                padding: 1em 20px 0 20px;
                border-top: 1px solid #d8d7d7;
            }

            .section {
                /*overflow: hidden;*/
                width: 100%;
                border-bottom: 2px solid #D8D7D7;
                padding: 1.2em 0 1em 0;
            }

            .section:last-child {
                border-bottom: none;
            }

            .section li span {
                text-transform: uppercase;
                color: #7F7F7F;
                font-weight: bold;
            }

            .full table {
                width: auto;
            }

            .col {
                float: left;
                width: 48%;
            }

            /* classes applied to cols giving them width */

            .full {
                width: 100%;
            }

            .third {
                width: 30%;
            }

            .heading {
                background: #555 !important;
                color: #fff;
                font-weight: bold;
            }

            .SubHead th {
                font-weight: bold;
                font-size: 110%;
            }

            .section-title {
                font-size: 3rem;
                line-height: 4rem;
                margin-bottom: 3rem;
                color: #000000;
            }
        </style>
    </head>

    <body>
        <h1><strong>eDex</strong></h1>
        <div class="wrapper">
            <div class="section">
                <table>
                    <thead>
                        <tr>
                            <th scope="col" style="width:130px">Sr. No </th>
                            <th scope="col">Page name</th>
                            <th scope="col">Released for QC</th>
                            <th scope="col">Source code released</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr>
                            <td style="width:130px">01</td>
                            <td><a href="homePage.html" target="blank">homePage</a></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </body>

</html>
